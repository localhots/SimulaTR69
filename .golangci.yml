run:
  timeout: 30s

output:
  sort-results: true
  sort-order:
    - file

linters:
  enable:
    - bodyclose
    - containedctx
    - contextcheck
    - copyloopvar
    - decorder
    - dupl
    - dupword
    - durationcheck
    - errchkjson
    - errname
    - errorlint
    - gochecknoglobals
    - goconst
    - goimports
    - gocritic
    - gocyclo
    - gosec
    - makezero
    - mirror
    - nestif
    - nilerr
    - perfsprint
    - prealloc
    - revive
    - stylecheck
    - unconvert
    - usestdlibvars
    - wastedassign
    - whitespace
linters-settings:
  gocyclo:
    min-complexity: 12
